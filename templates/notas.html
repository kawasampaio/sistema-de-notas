<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Adicionar Notas</h2>
        <form method="POST" action="/notas">
            <label for="sala">Sala:</label>
            <input type="text" name="sala" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" name="disciplina" required>

            <div id="alunos-container">
                <h4>Alunos</h4>
                <div class="aluno">
                    <input type="text" name="nome[]" placeholder="Nome do aluno" required>
                    <input type="number" name="nota1[]" step="0.1" placeholder="Nota 1" required>
                    <input type="number" name="nota2[]" step="0.1" placeholder="Nota 2" required>
                </div>
            </div>

            <button type="button" onclick="addAluno()">Adicionar outro aluno</button>
            <br><br>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        function addAluno() {
            const container = document.getElementById('alunos-container');
            const div = document.createElement('div');
            div.classList.add('aluno');
            div.innerHTML = `
                <input type="text" name="nome[]" placeholder="Nome do aluno" required>
                <input type="number" name="nota1[]" step="0.1" placeholder="Nota 1" required>
                <input type="number" name="nota2[]" step="0.1" placeholder="Nota 2" required>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
