<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto: {{ projeto.titulo }}</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, #4f59f1, #f04adf);
            color: #000;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            width: 60px;
            background: #222;
            height: 100vh;
            position: fixed;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input {
            width: 60px;
            padding: 4px;
        }
        .media {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2>NOTAS - {{ projeto.titulo }}</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Perfil" width="30">
    </header>
    <div class="sidebar"></div>

    <div class="content">
        <form method="POST">
            <table border="1">
                <tr>
                    <th>Aluno</th>
                    <th>1º Bimestre</th>
                    <th>Peso</th>
                    <th>2º Bimestre</th>
                    <th>Peso</th>
                    <th>Média</th>
                </tr>
                {% for i in range(10) %}
                <tr>
                    <td><input type="text" name="aluno_{{i}}" value="{{ projeto.alunos[i].nome if projeto.alunos and projeto.alunos|length > i }}"></td>
                    <td><input type="number" name="nota1_{{i}}" step="0.1" value="{{ projeto.alunos[i].nota1 if projeto.alunos and projeto.alunos|length > i }}"></td>
                    <td><input type="number" name="peso1_{{i}}" step="0.1" value="{{ projeto.alunos[i].peso1 if projeto.alunos and projeto.alunos|length > i }}"></td>
                    <td><input type="number" name="nota2_{{i}}" step="0.1" value="{{ projeto.alunos[i].nota2 if projeto.alunos and projeto.alunos|length > i }}"></td>
                    <td><input type="number" name="peso2_{{i}}" step="0.1" value="{{ projeto.alunos[i].peso2 if projeto.alunos and projeto.alunos|length > i }}"></td>
                    <td><input type="number" name="media_{{i}}" readonly class="media-field"></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        function calcularMedia() {
            const linhas = document.querySelectorAll('table tr');
            linhas.forEach((linha, index) => {
                if (index === 0) return; // pula cabeçalho
                const inputs = linha.querySelectorAll('input');
                const nota1 = parseFloat(inputs[1].value) || 0;
                const peso1 = parseFloat(inputs[2].value) || 1;
                const nota2 = parseFloat(inputs[3].value) || 0;
                const peso2 = parseFloat(inputs[4].value) || 1;

                const media = (nota1 * peso1 + nota2 * peso2) / (peso1 + peso2);
                inputs[5].value = media.toFixed(2);
            });
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calcularMedia);
        });

        window.onload = calcularMedia;
    </script>
</body>
</html>
